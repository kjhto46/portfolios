<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>포트폴리오01</title>
  <link rel="stylesheet" type="text/css" href="./common/css/common.css" />

  <script src="//code.jquery.com/jquery-3.4.1.min.js"></script>
  <script type="text/javascript" src="./common/js/swiper.js"></script>
  <script type="application/json" src="./common/js/swiper.js.map"></script>
  <script type="text/javascript" src="./common/js/common.js"></script>
  <script type="module" src="./common/js/ajax.js"></script>
  <script type="module" src="./common/js/module.js"></script>
</head>
<header class="header">
  <ul class="gnb">
    <li><a href="" class="montserrat">ABOUT</a></li>
    <li><a href="" class="montserrat">SKILLS</a></li>
    <li><a href="" class="montserrat">PROJECT</a></li>
    <li><a href="" class="montserrat">CONTACT</a></li>
  </ul>
</header>

<body>
  <section class="section01"></section>
  <section class="section02"></section>
  <section class="section03">
    <div class="inner">
      <ul class="projectList">
        <li>
          <a href="javascript:void(0)" data-src="http://ampk.kr/" data-stext="AMPK" data-sdate="추가전 내용"
            data-wpercent="퍼블리싱100%">
            <figure>
              <img src="./common/img/main_sec03_img01.jpg" alt="AMPK" />
            </figure>
            <h2>AMPK</h2>
            <p>추가전 내용</p>
          </a>
        </li>
        <li>
          <a href="javascript:void(0)" data-src="http://pyeongtaek21c.com/" data-stext="평택21세기병원" data-sdate="추가전 내용"
            data-wpercent="퍼블리싱80%">
            <figure>
              <img src="./common/img/main_sec03_img02.jpg" alt="평택21세기병원" />
            </figure>
            <h2>평택21세기병원</h2>
            <p>추가전 내용</p>
          </a>
        </li>
        <li>
          <a href="javascript:void(0)" data-src="http://diskdr.co.kr/" data-stext="디스크닥터" data-sdate="추가전 내용" data-wpercent="퍼블리싱100%">
            <figure>
              <img src="./common/img/main_sec03_img03.jpg" alt="디스크닥터" />
            </figure>
            <h2>디스크닥터</h2>
            <p>추가전 내용</p>
          </a>
        </li>
        <li>
          <a href="javascript:void(0)" data-src="http://www.studioiam.co.kr/" data-stext="스튜디오아이엠" data-sdate="추가전 내용" data-wpercent="퍼블리싱100%">
            <figure>
              <img src="./common/img/main_sec03_img04.jpg" alt="스튜디오아이엠" />
            </figure>
            <h2>스튜디오아이엠</h2>
            <p>추가전 내용</p>
          </a>
        </li>
      </ul>
      <button type="button" id="addBtn">더보기</button>
    </div>
  </section>

  <div class="pop_wrap">
    <!-- //[D]활성 : on 클래스 추가 , body에 pop_on 클래스 추가 -->
    <div class="pop_inwrap">
      <div class="head">
        <h2 class="tit"></h2>
        <h5 class="percent"></h5>
        <a href="" class="goWebsite" target="_blank">View Website</a>
        <p><span class="tdate"></span></p>
      </div><!-- //head -->
      <div class="popbody">
      </div><!-- //body -->
      <button type="button" class="ibtn_close"><span class="blind">닫기</span></button>
    </div><!-- //pop_inwrap -->
  </div><!-- //pop_wrap -->

  <section class="section04">
    <div class="contactForm">
      <form id="emailForm" class="gform" method="POST"
        action="https://script.google.com/macros/s/AKfycbxO5vlJUOa9UoljaKBxmeVAsC-uG9cugK0NHG8zApDyd642wZEtn5wGTdLK1v2pad0axg/exec">
        <input type="text" class="form-control" id="senderEmail" name="senderEmail" placeholder="Your Email" required />
        <input type="text" class="form-control" id="senderName" name="senderName" placeholder="Your Name" required />
        <textarea class="form-control" id="message" name="message" rows="5" placeholder="Your Message"></textarea>

        <button id="btnSubmit" class="btn-submit mt-2">Send Message</button>
        <div style="display: none" class="thankyou_message">
          <h2>
            <em>Thanks</em> for contacting us! We will get back to you soon!
          </h2>
        </div>
      </form>
    </div>
  </section>
</body>

<script type="text/javascript" src="./common/js/css3-animate.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/jquery.slick/1.6.0/slick.min.js"></script>

</html>
